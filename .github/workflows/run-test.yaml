# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  pull_request:

name: Test

jobs:
  test:
    runs-on: ubuntu-latest

    name: shiny-test-automation

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      
    steps:
      - uses: actions/checkout@v3
      
      - name: install libcurl
        shell: bash
        run: |
          sudo apt install libcurl4-openssl-dev
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'

      - uses: r-lib/actions/setup-renv@v2
    
      - name: Find PhantomJS path
        id: phantomjs
        run: |
          echo "::set-output name=path::$(Rscript -e 'cat(shinytest:::phantom_paths()[[1]])')"
      - name: Cache PhantomJS
        uses: actions/cache@v3
        with:
          path: ${{ steps.phantomjs.outputs.path }}
          key: ${{ runner.os }}-phantomjs
          restore-keys: ${{ runner.os }}-phantomjs
          
      - name: Install PhantomJS
        shell: Rscript {0}
        run: |
          options(install.packages.check.source = "no")
          if (!shinytest::dependenciesInstalled()) shinytest::installDependencies()
          
      - name: Run tests
        run: |
          Rscript tests/shinytest.R
          
      - name: Commit and push test results
        run: |
          git config --global user.email "alexsilverman96@example.com"
          git config --global user.name "Alex Silverman"
          git add tests/testthat/shinytest/test-good-current/*
          git commit -m "Update test-good-current results"
          git push
